<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookIT Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>BookIT</h1>
        <p>helping hair salons reach customers</p>
    </div>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('admins.login') }}"><span class="glyphicon glyphicon-user"></span> Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Book an appointment</h1>
        <br>
        <form action="" method="post">
            <div class="col-sm">
                <input type="text" placeholder="Username" name="username" value="{{
            request.form.username }}">
            </div>
            <div class="col-sm">
                <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
    </div>
</div>

<footer class="container-fluid text-center">
    <p>By Roshan Patel, Teera Tesharojanasup, Sabrina Ngan, and Izzy Chou</p>
    </form>
</footer>

</body>
</html>
